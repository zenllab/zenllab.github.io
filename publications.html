      // ----- Render functions -----
      function renderPublications(root, data){
        root.innerHTML = '';
        const years = Object.keys(data).sort((a,b)=> Number(b) - Number(a));
        years.forEach(y => {
          const group = document.createElement('details');
          group.className = 'year-group';
          group.id = 'y' + y;

          const summary = document.createElement('summary');
          summary.className = 'year-summary';
          summary.innerHTML = `
            <span class="year-left">
              <span class="year-caret" aria-hidden="true">‚ñ∂</span>
              <span class="year-label">${y}</span>
            </span>
            <span class="counts">
              ${ (data[y].papers?.length||0) ? `<span class="badge" title="Number of journal papers">Papers ${data[y].papers.length}</span>` : '' }
              ${ (data[y].conferences?.length||0) ? `<span class="badge" title="Number of conference items">Confs ${data[y].conferences.length}</span>` : '' }
            </span>`;

          group.appendChild(summary);

          const body = document.createElement('div');
          body.className = 'year-body';

          if (data[y].papers && data[y].papers.length){
            body.appendChild(section('Papers', data[y].papers));
          }
          if (data[y].conferences && data[y].conferences.length){
            body.appendChild(section('Conferences', data[y].conferences));
          }
          if (!(data[y].papers?.length) && !(data[y].conferences?.length)){
            const p = document.createElement('p');
            p.className = 'muted';
            p.textContent = 'No items yet.';
            body.appendChild(p);
          }

          group.appendChild(body);
          root.appendChild(group);
        });
      }

      function section(label, items){
        const sec = document.createElement('section');
        sec.className = 'cat';
        const h3 = document.createElement('h3');
        h3.textContent = label;
        sec.appendChild(h3);

        const ol = document.createElement('ol');
        ol.className = 'pubs';

        items.forEach(item => {
          const li = document.createElement('li');
          // authors may already contain <b> tags for the PI
          const authors = item.authors ? `${item.authors}` : '';
          const title = item.title ? `, <i>${item.title}</i>` : '';
          const venue = item.venue ? `, ${item.venue}` : '';
          const year = item.year ? `, ${item.year}.` : '';
          // ÍµêÏ≤¥
          const linkItems = (item.links || [])
          .filter(l => (l.text || '').toLowerCase() !== 'pdf');
          const links = linkItems
          .map(l => `<a href="${l.href}" target="_blank" rel="noopener">${l.text}</a>`)
          .join(' ¬∑ ');
          // Í≥µÎ∞±/ÎßàÏπ®Ìëú Ï†ïÎ¶¨: ÎßÅÌÅ¨Í∞Ä ÏóÜÏúºÎ©¥ Í≥µÎ∞± ÏóÜÏù¥ Ï∂ú
          const base = `${authors}${title}${venue}${year}`.trim();
          li.innerHTML = linkItems.length ? `${base} ${links}` : base;
          li.innerHTML = `${authors}${title}${venue}${year} ${links}`.trim();
          ol.appendChild(li);
        });

        sec.appendChild(ol);
        return sec;
      }

        const root = document.getElementById('pubs-root');
        renderPublications(root, PUBS_BY_YEAR);

          if (target && target.tagName === 'DETAILS'){ target.open = true; target.scrollIntoView({behavior: 'smooth'}); }
