  <style>
       /* (Í∏∞Ï°¥ Ïä§ÌÉÄÏùº Í∑∏ÎåÄÎ°ú Ïú†ÏßÄ) */

    <main class="private-wrap">
    <section id="app">
        <!-- Todo -->
        <div class ="Todo">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
               <h3 id="todo-list">Todo list - YYYY.MM.DD</h3>

        <!-- Report -->

        <div class="calendar-container">

    <script>

      // ======= ÌôòÍ≤Ω ÏÑ§Ï†ï (ÌïÑÏàò) =======
      const APP_KEY = 'nubtwdkq9uvn2ka';                      // Dropbox App key
      const REDIRECT_URI = 'https://zenllab.github.io/auth.html'; // Dropbox App ÏÑ§Ï†ïÏóêÎèÑ ÎèôÏùº Îì±Î°ù
      const SCOPES = ['files.content.write'];              // ÏóÖÎ°úÎìú Í∂åÌïú

      const calendarDatesEl = document.getElementById('calendar-dates');
      const monthYearEl = document.getElementById('month-year');
      const prevBtn = document.getElementById('prev-month');
      const nextBtn = document.getElementById('next-month');
      const todayBtn = document.getElementById('today-btn');
      
      const todolistEl = document.getElementById('todo-list');
      const reportTitleEl = document.getElementById('report-title');
      const reportContentEl = document.getElementById('report-content');
      const saveBtntdEl = document.getElementById('saveBtntd');
      const saveBtnEl = document.getElementById('saveBtn');

      const today = new Date();
      let currentDate = new Date();
      let selectedDate = new Date();

      const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

      // ======= Dropbox Auth =======
      const dbxAuth = new Dropbox.DropboxAuth({ clientId: APP_KEY });

      // ÏÑ∏ÏÖò Ï†ÄÏû•/Î≥µÏõê
      (function restoreAuth(){
        const saved = sessionStorage.getItem('dbx_auth');
        if (!saved) return;
        try {
          const { accessToken, refreshToken, expiresAt } = JSON.parse(saved);
          if (accessToken)  dbxAuth.setAccessToken(accessToken);
          if (refreshToken) dbxAuth.setRefreshToken(refreshToken);
          if (expiresAt)    dbxAuth.setAccessTokenExpiresAt(new Date(expiresAt));
        } catch {}
      })();

      function persistAuth() {
        sessionStorage.setItem('dbx_auth', JSON.stringify({
          accessToken: dbxAuth.getAccessToken(),
          refreshToken: dbxAuth.getRefreshToken(),
          expiresAt: dbxAuth.getAccessTokenExpiresAt()
        }));
      }

      async function ensureAuth() {
        // Ïú†Ìö® ÌÜ†ÌÅ∞ Î≥¥Ïú† Ïãú ÌÜµÍ≥º
        if (dbxAuth.getAccessToken() && new Date() < dbxAuth.getAccessTokenExpiresAt()) return;

        // Î¶¨ÌîÑÎ†àÏãú ÌÜ†ÌÅ∞ Î≥¥Ïú† Ïãú Í∞±Ïã†
        if (dbxAuth.getRefreshToken()) {
          // SDK Ï†ÑÏó≠ utilÏù¥ ÏûàÎã§Î©¥: await Dropbox.checkAndRefreshAccessToken(dbxAuth)
          await dbxAuth.refreshAccessToken(); // Îã®ÎèÖ Í∞±Ïã†
          persistAuth();
          return;
        }

        const pkceCodePair = dbxAuth.generatePkceCodePair();
        sessionStorage.setItem('code_verifier', pkceCodePair.codeVerifier);

        // ÏµúÏ¥à Ïù∏Ï¶ù: PKCE ÏΩîÎìú ÌîåÎ°úÏö∞(Î¶¨Îã§Ïù¥Î†âÌä∏)
        const authUrl = await dbxAuth.getAuthenticationUrl(
          REDIRECT_URI,       // redirect
          undefined,          // state
          'code',             // response_type
          'offline',          // token_access_type: refresh token Î∞úÍ∏â
          SCOPES,             // scopes
          'none',             // include_granted_scopes
          true,                // usePKCE
          undefined,
          undefined,
          pkceCodePair.codeChallenge // ÏΩîÎìú Ï±åÎ¶∞ÏßÄ Ï∂îÍ∞Ä
        );
        window.location.href = authUrl;
      }

      // ÎÇ†ÏßúÎ•º YYYY-MM-DD ÌòïÏãùÏùò Î¨∏ÏûêÏó¥Î°ú Î≥ÄÌôòÌïòÎäî Ìï®Ïàò
      function formatDate(date) {
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, '0');
          const day = String(date.getDate()).padStart(2, '0');
          return `${year}-${month}-${day}`;
      }
      
      function renderCalendar() {
          const year = currentDate.getFullYear();
          const month = currentDate.getMonth();

          const firstDayOfMonth = new Date(year, month, 1).getDay();
          const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
          
          monthYearEl.textContent = `${monthNames[month]} ${year}`;
          calendarDatesEl.innerHTML = '';
          
          for (let i = 0; i < firstDayOfMonth; i++) {
              calendarDatesEl.innerHTML += '<div></div>';
          }
          
          for (let i = 1; i <= lastDateOfMonth; i++) {
              const dayEl = document.createElement('div');
              dayEl.textContent = i;
              dayEl.dataset.date = formatDate(new Date(year, month, i));
              
              if (dayEl.dataset.date === formatDate(selectedDate)) {
                  dayEl.classList.add('selected-date');
              }

              dayEl.addEventListener('click', () => {
                  selectedDate = new Date(year, month, i);
                  updateReportDisplay();
                  renderCalendar();
              });
              
              calendarDatesEl.appendChild(dayEl);
          }
      }

      function updateReportDisplay() {
          const dateKey = formatDate(selectedDate);
          reportTitleEl.textContent = `Daily Report - ${dateKey}`;
          todolistEl.textContent = `Todo list - ${dateKey}`;
          const savedContent = localStorage.getItem(dateKey);
          
          const isToday = formatDate(selectedDate) === formatDate(today);

          if (isToday) {
              reportContentEl.contentEditable = "true";
              saveBtnEl.style.display = 'inline-block';
          } else {
              reportContentEl.contentEditable = "false";
              saveBtnEl.style.display = 'none';
          }

         if (isToday) {
              reportContentEl.contentEditable = "true";
              saveBtntdEl.style.display = 'inline-block';
          } else {
              reportContentEl.contentEditable = "false";
              saveBtntdEl.style.display = 'none';
          }

          if (savedContent) {
              reportContentEl.innerHTML = savedContent;
          } else {
              reportContentEl.innerHTML = '<p>No report for this date.</p>';
          }
      }

      // ======= ÏóÖÎ°úÎìú: Report(HTML) =======
      async function uploadReport() {
        await ensureAuth();
        const dbx = new Dropbox.Dropbox({ auth: dbxAuth });

        const dateKey = formatDate(selectedDate);
        const path = `/private/${dateKey}/report-${dateKey}.html`;

        // ÏµúÏÜå HTML Î¨∏ÏÑúÎ°ú Í∞êÏã∏ Ï†ÄÏû•
        const html = `<!doctype html><html><head><meta charset="utf-8"><title>Report ${dateKey}</title></head><body>${reportContentEl.innerHTML}</body></html>`;
        const blob = new Blob([html], { type: 'text/html;charset=utf-8' });

        const res = await dbx.filesUpload({ path, contents: blob, mode: { '.tag': 'overwrite' } });
        persistAuth();
        alert(`Report ÏóÖÎ°úÎìú ÏôÑÎ£å: ${res.result.path_display}`);
      }

      // ======= ÏóÖÎ°úÎìú: Todo(JSON) =======
      function collectTodos() {
        const items = Array.from(document.querySelectorAll('.js-toDoList li'));
        // Í∞Å liÏóêÏÑú Î≤ÑÌäº ÌÖçÏä§Ìä∏(X Îì±) Ï†úÏô∏ÌïòÍ≥† ÎùºÏù∏Îßå Ï∂îÏ∂ú
        return items.map(li => li.cloneNode(true).textContent.trim()).filter(Boolean);
      }

      async function uploadTodo() {
        await ensureAuth();
        const dbx = new Dropbox.Dropbox({ auth: dbxAuth });

        const dateKey = formatDate(selectedDate);
        const path = `/private/${dateKey}/todo-${dateKey}.json`;

        const payload = {
          date: dateKey,
          items: collectTodos(),
          savedAt: new Date().toISOString()
        };
        const blob = new Blob([JSON.stringify(payload, null, 2)], { type: 'application/json;charset=utf-8' });

        const res = await dbx.filesUpload({ path, contents: blob, mode: { '.tag': 'overwrite' } });
        persistAuth();
        alert(`Todo ÏóÖÎ°úÎìú ÏôÑÎ£å: ${res.result.path_display}`);
      }

      // ======= Ïù¥Î≤§Ìä∏ Î∞îÏù∏Îî© =======
      prevBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); });
      nextBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); });
      // 'Today' Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑàÎ•º Ï†ïÏùòÎêú Ìï®ÏàòÎ°ú Ïó∞Í≤∞
      todayBtn.addEventListener('click', handleTodayClick);


      // 'Today' Î≤ÑÌäºÏùò ÌÅ¥Î¶≠ Ìï∏Îì§Îü¨Î•º Î≥ÑÎèÑÏùò Ìï®ÏàòÎ°ú Ï†ïÏùò
      function handleTodayClick() {
          currentDate = new Date();
          selectedDate = new Date();
          updateReportDisplay();
          renderCalendar();
      }

      prevBtn.addEventListener('click', () => {
          currentDate.setMonth(currentDate.getMonth() - 1);
          renderCalendar();
      });

      nextBtn.addEventListener('click', () => {
          currentDate.setMonth(currentDate.getMonth() + 1);
          renderCalendar();
      });

     
      function saveReportLocal() {
          const dateKey = formatDate(selectedDate);
          localStorage.setItem(dateKey, reportContentEl.innerHTML);
          alert('Report saved!');
      }
      // saveBtn.addEventListener('click', saveReportLocal);
      // saveBtntd.addEventListener('click', saveReportLocal);
 

      saveBtnEl.addEventListener('click', (e) => { e.preventDefault(); uploadReport().catch(err => { console.error(err); alert('Report ÏóÖÎ°úÎìú Ïã§Ìå®'); }); });
      saveBtntdEl.addEventListener('click', (e) => { e.preventDefault(); uploadTodo().catch(err => { console.error(err); alert('Todo ÏóÖÎ°úÎìú Ïã§Ìå®'); }); });


      // ÌéòÏù¥ÏßÄÍ∞Ä Î°úÎìúÎê† Îïå ÏûêÎèôÏúºÎ°ú Today ÌÅ¥Î¶≠
      // Ï¥àÍ∏∞ Î†åÎçî
      document.addEventListener('DOMContentLoaded', handleTodayClick);
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
